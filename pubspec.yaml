name: ecommerce_app
description: A Flutter project for a basic e-commerce app.

publish_to: "none" # Remove this line if you are going to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
